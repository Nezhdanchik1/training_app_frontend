<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-4">Регистрация</h3>

    <!-- Сообщение об ошибке -->
    <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
      {{ errorMessage }}
    </div>

    <!-- Сообщение об успешной регистрации -->
    <div *ngIf="successMessage" class="alert alert-success text-center" role="alert">
      {{ successMessage }}
    </div>

    <form (submit)="register(); $event.preventDefault()">
      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          id="username"
          class="form-control"
          placeholder="Введите имя"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Введите email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="avatarUrl" class="form-label">Ссылка на аватар</label>
        <input
          type="text"
          [(ngModel)]="avatarUrl"
          name="avatarUrl"
          id="avatarUrl"
          class="form-control"
          placeholder="https://..."
        />
      </div>

      <div *ngIf="avatarUrl" class="mb-3 text-center">
        <img [src]="avatarUrl" alt="Avatar" class="rounded" width="120" height="120" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Введите пароль"
          required
        />
      </div>

      <!-- Поле: Подтверждение пароля -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          id="confirmPassword"
          class="form-control"
          placeholder="Повторите пароль"
          required
        />
      </div>


      <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>

    <!-- Ссылка на страницу логина -->
    <div class="text-center mt-3">
      Уже есть аккаунт?
      <a routerLink="/login" class="text-decoration-none">Войти</a>
    </div>
  </div>
</div>
