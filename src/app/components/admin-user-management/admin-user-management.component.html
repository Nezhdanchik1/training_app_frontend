<div class="container mt-4">
  <h2>Пользователи</h2>

  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border text-primary"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-bordered table-hover" *ngIf="!loading && users.length">
    <thead class="table-light">
      <tr>
        <th>Имя</th>
        <th>Email</th>
        <th>Роль</th>
        <th>Изменить роль</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <select
            class="form-select"
            [value]="user.role"
            (change)="changeRole(user, $any($event.target).value)"
          >
            <option value="USER">USER</option>
            <option value="COACH">COACH</option>
          </select>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">
            Удалить
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
