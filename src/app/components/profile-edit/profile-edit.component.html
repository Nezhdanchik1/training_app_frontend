<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow" style="width: 500px;">
    <h3 class="text-center mb-4">Редактирование профиля</h3>

    <form (submit)="updateProfile(); $event.preventDefault()">
      <div class="mb-3">
        <label for="username" class="form-label">Имя пользователя</label>
        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="avatarUrl" class="form-label">Ссылка на аватар</label>
        <input type="text" [(ngModel)]="user.avatarUrl" name="avatarUrl" class="form-control" />
      </div>

      <div class="mt-4 text-center" *ngIf="user.avatarUrl">
        <img [src]="user.avatarUrl" alt="Аватар пользователя" class="img-thumbnail" style="max-width: 200px; max-height: 200px; object-fit: cover;">
      </div>

      <!-- Новое поле для старого пароля -->
      <div class="mb-3">
        <label for="oldPassword" class="form-label">Старый пароль</label>
        <input type="password" [(ngModel)]="oldPassword" name="oldPassword" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">Новый пароль</label>
        <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" />
        <div class="form-text">Оставьте поле пустым, если не хотите менять пароль</div>
      </div>

      <button type="submit" class="btn btn-success w-100">Сохранить изменения</button>
    </form>
  </div>
</div>
