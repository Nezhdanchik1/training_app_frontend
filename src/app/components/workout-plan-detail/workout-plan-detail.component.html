<div class="container mt-4" *ngIf="plan">
  <h2 class="mb-3">{{ plan.name }}</h2>
  <p class="text-muted"><strong>Описание:</strong> {{ plan.description }}</p>

  <div *ngFor="let day of plan.days" class="mb-4">
    <h4 class="mb-3">{{ day.day }}</h4>

    <div class="row">
      <div class="col-md-6 col-lg-4 mb-3" *ngFor="let ex of day.exercises">
        <div class="card h-100 shadow-sm">
          <img *ngIf="ex.exerciseId?.imageUrl" [src]="ex.exerciseId.imageUrl"
               alt="Exercise image" class="card-img-top" style="object-fit: cover; height: 200px;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ ex.exerciseId?.name || 'ID: ' + ex.exerciseId }}</h5>
            <p class="card-text mb-1"><strong>Подходы:</strong> {{ ex.sets }}</p>
            <p class="card-text mb-1"><strong>Повторения:</strong> {{ ex.reps }}</p>
            <p class="card-text"><strong>Отдых:</strong> {{ ex.rest }} сек</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex gap-2 justify-content-end mt-4">
    <button class="btn btn-primary" (click)="goToEdit()">✏️ Редактировать</button>
    <button class="btn btn-secondary" (click)="goBack()">← Назад</button>
  </div>
</div>

<div *ngIf="loading" class="text-center mt-4">Загрузка...</div>
<div *ngIf="error" class="alert alert-danger mt-4">{{ error }}</div>
